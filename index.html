<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> product-preview-card-component </title>
    <link rel="icon" type="image/icon" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./reset.css"/> 
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parfume-card"> 
        <img class="product-mobile" src="./images/image-product-mobile.jpg" alt="chanel parfume image" />
        <img class="product-destkop" src="./images/image-product-desktop.jpg" alt="chanel parfume image desktop"/>
        <div class="text-div">
            <h3> PERFUME </h3>
            <h1> Gabrielle Essence Eau De Parfum </h1>
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
            <div class="price"> 
                <h2> $149.99 <span> $169.99 </span></h2>
            </div>
            <button> 
                <img class="cart" src="./images/icon-cart.svg" alt="shopping cart icon">
                <span class="cart-text"> Add to Cart </span>
            </button>
        </div>
        
    </div>
</body>
</html>
